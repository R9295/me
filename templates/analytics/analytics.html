{% extends "base/base.html" %}

{% block title %}
Analytics for me
{% endblock %}

{% block content %}
  <div align="center">
    <h1><i class="fas fa-chart-area"></i>&nbsp; Analytics</h1>
    <div class="uk-grid-match uk-child-width-1-2@s uk-child-width-1-3@m" uk-grid>
      <div>
        <div class="uk-card uk-card-primary uk-card-hover uk-card-body uk-light">
          <h3 class="uk-card-title">Total users</h3>
          <p>{{total_users}}</p>
        </div>
      </div>
      <div>
        <div class="uk-card uk-card-default uk-card-hover uk-card-body uk-light">
          <h3 class="uk-card-title">Logged in today</h3>
          <p>{{logged_today}}</p>
        </div>
      </div>
      <div>
        <div class="uk-card uk-card-default uk-card-hover uk-card-body uk-light">
          <h3 class="uk-card-title">Signed up today</h3>
          <p>{{signed_up_today}}</p>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
